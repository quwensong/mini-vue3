        const {reactive, renderOptions,createRenderer,h,render,Text,Fragment,ref,createElementVnode:_createElementVnode, openBlock : _openBlock ,createElementBlock : _createElementBlock ,toDisplayString : _toDisplayString} = VueRuntimeDom
        const Comp = {
            data() {
                return {
                    state:{
                        name:'sssss'
                    }
                }
            },
            setup(){
                const state = reactive({name:'qws'})
                setTimeout(() =>{
                    state.name = "瞿文松"
                },3_000)
                return {
                    state
                }
            },
            render(_ctx){
                let vnode = (_openBlock(),_createElementBlock('div',null,[
                _createElementVnode('h1',null,"hello"),
                _createElementVnode("h6",null,_toDisplayString(_ctx.state.name),1)
                ]))
                console.log(vnode)

                return vnode

            
            }

        }

       

        render(h(Comp),app)
