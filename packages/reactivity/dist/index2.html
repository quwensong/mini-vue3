<body>
    <div id="app"></div>

    <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <script>
        let waiting = false
        const { effect, reactive } = VueReactivity;
        const state = reactive({name:'å°ç‹',age:18})
        console.log("ğŸš€ ~ file: index.html ~ line 17 ~ state", state)

        let runner =  effect(()=>{
            app.innerHTML = state.name + "å˜åŒ–äº†é¸­" + state.age
        },{
            scheduler(){
                console.log("runing")
                if(!waiting){
                    waiting = true
                    setTimeout(()=>{
                        runner()
                        waiting = false
                    },2000)
                }
            }
        })

        state.age = 1000
        state.age = 1300



    </script>
